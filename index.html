<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mt-4">To Do List</h1>
            <div class="container text-center custom-border mt-4">
                <h2>Seccion para agregar tareas</h2>
                <div class=" text-center  ">
                    <button id="btnAgregar" class="btn btn-primary rounded-circle boton ">
                        <i class="bi bi-plus iconañadir"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="container custom-border mt-4">
                <h1 class="text-center">Por Hacer</h1>
            </div>
            <div class="container-fluid custom-border h-100 mt-4 " id="contenedorTareasPorHacer">

            </div>
        </div>

        <div class="col-4">
            <div class="container custom-border mt-4"  >
                <h1 class="text-center">En proceso</h1>
            </div>
            <div class="container-fluid custom-border h-100 mt-4" id="contenedorTareasEnProceso">


            </div>
        </div>
        <div class="col-4">
            <div class="container custom-border mt-4">
                <h1 class="text-center">Hechas</h1>
            </div>
            <div class="container-fluid custom-border h-100 mt-4" id="contenedorTareasHechas">
            </div>
        </div>
    </div>
    <!-- Formulario de  Tareas-->

    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formularioModalLabel">Agregar Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="../Conexion/enviarDatos.php" id="formulario1">
                        <div class="mb-3">
                            <label for="nombreTarea" class="form-label">Nombre de Tarea:</label>
                            <input type="text" class="form-control" id="nombreTarea" name="nombreTarea" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                            <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaFinal" class="form-label">Fecha Final:</label>
                            <input type="date" class="form-control" id="fechaFinal" name="fechaFinal" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>

<div id="confirm-dialog">
    <div class="message">¿Estás seguro?</div>
    <button id="confirm-button">Aceptar</button>
    <button id="cancel-button">Cancelar</button>
  </div>

  
<script src="funcionalidades/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
