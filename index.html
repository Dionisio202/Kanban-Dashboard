<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
</head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-4">To Do List</h1>
                <div class="container text-center custom-border mt-4">
                    <h2>Seccion para agregar tareas</h2>
                    <div class=" text-center  "> 
                        <button id="btnAgregar" class="btn btn-primary rounded-circle boton ">
                        <i class="bi bi-plus iconañadir"></i>
                    </button></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="container custom-border mt-4">
                    <h1 class="text-center">Por Hacer</h1>
                </div>
                <div class="container-fluid custom-border h-100 mt-4">
                 
                  <div class="card carta">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h3 class="card-title small">Título de la tarea</h3>
                      <div class="card-icons">
                        <div class="d-flex">
                          <button class="btn btn-success mr-2 rounded-circle">
                            <span><i class="bi bi-check"></i></span>
                          </button>
                          <button class="btn btn-danger rounded-circle ms-2">
                            <span><i class="bi bi-trash"></i></span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  
                  
                  
       
                
                </div>
            </div>
            <div class="col-4">
                <div class="container custom-border mt-4">
                    <h1 class="text-center">En proceso</h1>
                </div>
                <div class="container-fluid custom-border h-100 mt-4">

                </div>
            </div>
            <div class="col-4">
                <div class="container custom-border mt-4">
                    <h1 class="text-center">Hechas</h1>
                </div>
                <div class="container-fluid custom-border h-100 mt-4">

                </div>
            </div>
        </div>



      <!-- Formulario de  Tareas-->
      <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formularioModalLabel">Agregar Tarea</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formulario">
                <div class="mb-3">
                  <label for="nombreTarea" class="form-label">Nombre de Tarea:</label>
                  <input type="text" class="form-control" id="nombreTarea" name="nombreTarea">
                </div>
                <div class="mb-3">
                  <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                  <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
                </div>
                <div class="mb-3">
                  <label for="fechaFinal" class="form-label">Fecha Final:</label>
                  <input type="date" class="form-control" id="fechaFinal" name="fechaFinal">
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripción:</label>
                  <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
       <!-- Formulario de  descripcion de tareas -->
       <div id="myModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Nombre de la tarea</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
    
            <div class="modal-body">
              <p>Descripción de la tarea</p>
            </div>
    
            <div class="modal-footer">
         
            </div>
          </div>
        </div>
      </div>

<script src="funcionalidades/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
