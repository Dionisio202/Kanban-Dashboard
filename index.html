<!doctype html>
<html lang="es" translate="no">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-4 mb-4 main-title">To Do List</h1>
            </div>
            <div class="col-12">
                <div class="container custom-container-primary-section mb-4">
                    <div class="row">
                        <div class="col-2">
                            <div class="container mt-4 mb-3">
                                <h2 class="todo-title">To Do List</h2>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="container mt-4 mb-3">
                                <button id="btnAgregar" class="btn btn-primary me-3 mb-3">
                                    <i class="bi bi-plus icon-plus"></i>
                                    Agregar tarea</button>
                                <button id="btnBorrar" class="btn btn-danger me-3 mb-3">
                                    <i class="bi bi-trash"></i>
                                    Eliminar todas las tareas</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="container custom-container-cards-todo">
                    <div class="container mt-4 mb-2">
                        <h1 class="sections-titles">
                            Por Hacer
                            <i class="bi bi-list-check m-2"></i>
                        </h1>
                    </div>
                    <div class="container-fluid custom-border h-100 mt-4 " id="contenedorTareasPorHacer">
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="container custom-container-cards-in-process">
                    <div class="container mt-4 mb-2">
                        <h1 class="sections-titles">
                            En proceso
                            <i class="bi bi-bookmark-check m-2"></i>
                        </h1>
                    </div>
                    <div class="container-fluid custom-border h-100 mt-4" id="contenedorTareasEnProceso">
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="container custom-container-cards-done">
                    <div class="container mt-4 mb-2">
                        <h1 class="sections-titles m-2">
                            Hechas
                            <i class="bi bi-bookmark-check-fill"></i>
                        </h1>
                    </div>
                    <div class="container-fluid custom-border h-100 mt-4" id="contenedorTareasHechas">
                    </div>
                </div>
            </div>

        </div>
        <!-- Formulario de  Tareas-->

        <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formularioModalLabel">Agregar Tarea</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" action="../Conexion/enviarDatos.php" id="formulario1">
                            <div class="mb-3">
                                <label for="nombreTarea" class="form-label">Nombre de Tarea:</label>
                                <input type="text" class="form-control" id="nombreTarea" name="nombreTarea" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaFinal" class="form-label">Fecha Final:</label>
                                <input type="date" class="form-control" id="fechaFinal" name="fechaFinal" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="5"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="overlay" id="over">

        <div id="confirm-dialog">
            <div class="message">¿Estás seguro?</div>
            <button id="confirm-button" class="btn btn-danger">Aceptar</button>
            <button id="cancel-button" class="btn btn-primary">Cancelar</button>
        </div>

    </div>


    <script src="funcionalidades/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
